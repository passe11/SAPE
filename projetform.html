<h2>New project</h2>
<form id="projetform" action="reservation.html">
    <div class="form-group">
      <label for="projectName">Project Name</label>
      <input type="name" class="form-control" id="projectName" aria-describedby="projectNameHelp" placeholder="Enter project name">
      <small id="projectNameHelp" class="form-text text-muted">Short but relevant</small>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="name" class="form-control" id="description" placeholder="Description">
    </div>
  
    <div class="form-group">
        <label for="exampleFormControlFile1">Televerser Gabarit</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1">
    </div>
    Cour recomandé
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox1">SEG 4900</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">SEG5500</label>
      </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">I agree</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
    
</form>
<script>
    $( "#projetform" ).submit( function() {
